name: Build and Release Ceracoder

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  version:
    name: Calculate Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.calver.outputs.version }}
      version_tag: ${{ steps.calver.outputs.version_tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Calculate calendar version (YYYY.M.patch format like CeraUI)
        id: calver
        run: |
          # Get current year and month (no leading zeros for month)
          YEAR=$(date -u +"%Y")
          MONTH=$(date -u +"%-m")  # %-m removes leading zero
          
          # Find the latest tag for this year.month
          LATEST_TAG=$(git tag -l "v${YEAR}.${MONTH}.*" | sort -V | tail -n 1)
          
          if [ -z "$LATEST_TAG" ]; then
            # No tags for this year.month yet, start at .0
            PATCH=0
          else
            # Extract patch number and increment
            PATCH=$(echo "$LATEST_TAG" | sed -E "s/v${YEAR}\.${MONTH}\.([0-9]+).*/\1/")
            PATCH=$((PATCH + 1))
          fi
          
          VERSION="${YEAR}.${MONTH}.${PATCH}"
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_tag=v${VERSION}" >> $GITHUB_OUTPUT
          
          echo "ðŸ“… Calculated CalVer version: ${VERSION} (YYYY.M.patch format)"
          echo "ðŸ·ï¸  Version tag: v${VERSION}"

  build-release:
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest
    needs: version
    strategy:
      matrix:
        include:
          - arch: x86_64
            platform: linux/amd64
            artifact_name: ceracoder-linux-x86_64
          - arch: arm64
            platform: linux/arm64
            artifact_name: ceracoder-linux-arm64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Set up QEMU for cross-platform builds
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build ceracoder binary
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          outputs: type=local,dest=./build
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          cp build/usr/bin/ceracoder artifacts/ceracoder
          chmod +x artifacts/ceracoder
          cd artifacts
          tar -czf ${{ matrix.artifact_name }}-v${{ needs.version.outputs.version }}.tar.gz ceracoder
          sha256sum ${{ matrix.artifact_name }}-v${{ needs.version.outputs.version }}.tar.gz > ${{ matrix.artifact_name }}-v${{ needs.version.outputs.version }}.tar.gz.sha256
          # Also create unversioned symlink for convenience
          ln -s ${{ matrix.artifact_name }}-v${{ needs.version.outputs.version }}.tar.gz ${{ matrix.artifact_name }}.tar.gz
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            artifacts/${{ matrix.artifact_name }}.tar.gz
            artifacts/${{ matrix.artifact_name }}.tar.gz.sha256
  
  create-release:
    name: Create Release
    needs: [version, build-release]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
      
      - name: Prepare release assets
        run: |
          mkdir -p release-files
          find release-artifacts -type f \( -name '*.tar.gz' -o -name '*.sha256' \) -exec cp {} release-files/ \;
          ls -lh release-files/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.version.outputs.version }}
          name: Ceracoder v${{ needs.version.outputs.version }}
          files: release-files/*
          body: |
            ## Ceracoder v${{ needs.version.outputs.version }}
            
            ### Downloads
            
            - **Linux x86_64**: `ceracoder-linux-x86_64-v${{ needs.version.outputs.version }}.tar.gz`
            - **Linux ARM64**: `ceracoder-linux-arm64-v${{ needs.version.outputs.version }}.tar.gz`
            
            SHA256 checksums are provided for verification.
            
            ### Installation
            
            ```bash
            # Download and extract
            tar -xzf ceracoder-linux-*.tar.gz
            sudo mv ceracoder /usr/local/bin/
            
            # Verify installation
            ceracoder -v
            ```
            
            ### What's Changed
            
            See commit history for details.
            
            ---
            
            **Ceracoder** is a fork of [irlserver/belacoder](https://github.com/irlserver/belacoder), itself a fork of [BELABOX/belacoder](https://github.com/BELABOX/belacoder).
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  upload-to-existing-release:
    name: Upload to Existing Release
    needs: [version, build-release]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
      
      - name: Prepare release assets
        run: |
          mkdir -p release-files
          find release-artifacts -type f \( -name '*.tar.gz' -o -name '*.sha256' \) -exec cp {} release-files/ \;
          ls -lh release-files/
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
